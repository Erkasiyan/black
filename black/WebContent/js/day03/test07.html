<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/black/resources/css/base.css">
<style type="text/css">
</style>
<script type="text/javascript">
	var data=[];
	for(var i = 0; i < 10; i++ ){
		data[i] = i * 10 + 10;
	}
	
	document.write('<h3 class="w3-text-indigo">배열 데이터 : [' + data + ']</h3>');
	document.write('<h3 class="w3-text-blue">처음부터 검색한 30의 인덱스 : ' + data.indexOf(30) + '</h3>');
	document.write('<h3 class="w3-text-green">마지막에서 검색한 30의 인덱스 : ' + data.lastIndexOf(30) + '</h3>');
	document.write('<h3 class="w3-text-purple">세 번째부터 검색한 30의 인덱스 : ' + data.indexOf(30, 3) + '</h3>');
</script>
</head>
<body>

</body>
</html>
