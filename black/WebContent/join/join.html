<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Study</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/w3.css">
<link rel="stylesheet" type="text/css" href="/black/join/join.css">
<script type="text/javascript" src="/black/resources/js/jquery-3.6.0.min.js"></script>
<style type="text/css">

</style>
</head>
<body>
	<div class="w3-content mx650">
		<div class="content">
			<h2 class="box65 j-pink j-card-2 j-padding mar-bo25" >Kingdom 회원가입</h2>
				<form method="GET" class="box j-card-2" name="frm" id="frm" action="/black/join/joinProc.pink">
					<div class="mar-to20">
						<label for="name" class="tag">회원이름 : </label>
						<input type="text" name="user" id="name">
					</div>
					<div class="mar-to10">
						<label for="id" class="tag">아 이 디 : </label>
						<input type="text" name="user" id="id">
						<button id="idck">id check</button>
					</div>
					<div class="mar-to10">
						<label for="pw" class="tag">비밀번호 : </label>
						<input type="password" name="user" id="pw">
					</div>
					<div class="mar-to10">
						<label for="pwck" class="tag"">pw check : </label>
						<input type="password" name="user" id="pwck">
						<p id="ckmsg"></p>
					</div>
					<div class="mar-to10">
						<label for="mail" class="tag"">회원메일 : </label>
						<input type="text" name="user" id="mail">
					</div>
					<div class="mar-to10">
						<label for="tel" class="tag"">전화번호 : </label>
						<input type="text" name="user" id="tel">
					</div>
					<div class="mar-to10">
						<label class="tag">회원성별 : </label>
						<div id="gen">
							<input type="radio" name="user" id="m">
								<h6>남자</h6>
							<input type="radio" name="user" id="f">
								<h6>여자</h6>
						</div>
					</div>	
					<div class="mar-last" id="avtall">
							<label for="name" class="tag position" id="avtlabel">아바타 : </label>
						<div id="avt">
							<div id="mvt">
								<div class="avt">
									<div class="h100">
										<img src="../image/avatar/img_avatar1.png" width="100" height="auto">
									</div>
									<div class="h10">
										<input type="radio" name="avt" id="avt1" value="1">
									</div>
								</div>
								<div class="avt">
									<div class="h100">
										<img src="../image/avatar/img_avatar2.png" width="100" height="auto">
									</div>
									<div class="h10">
										<input type="radio" name="avt" id="avt2" value="2">
									</div>
								</div>  
								<div class="avt">
									<div class="h100">
										<img src="../image/avatar/img_avatar3.png" width="100" height="auto">
									</div>
									<div class="h10">
										<input type="radio" name="avt" id="avt3" value="3">
									</div>
								</div>
							</div>
							<div id="fvt">
								<div class="avt">
									<div class="h100">
										<img src="../image/avatar/img_avatar4.png" width="100" height="auto">
									</div>
									<div class="h10">
										<input type="radio" name="avt" id="avt4" value="4">
									</div>
								</div>
								<div class="avt">
									<div class="h100">
										<img src="../image/avatar/img_avatar5.png" width="100" height="auto">
									</div>
									<div class="h10">
										<input type="radio" name="avt" id="avt5" value="5">
									</div>
								</div>
								<div class="avt">
									<div class="h100">
										<img src="../image/avatar/img_avatar6.png" width="100" height="auto">
									</div>
									<div class="h10">
										<input type="radio" name="avt" id="avt6" value="6">
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="w3-col w3-card-4 w3-margin-top">
				<div class="w3-third w3-button w3-orange" id="rbtn">reset</div>
				<div class="w3-third w3-button w3-green" id="hbtn">home</div>
				<div class="w3-third w3-button w3-blue" id="jbtn">join</div>
		</div>
		</div>
	</div>
<script type="text/javascript" src="/black/join/join.js"></script>
</body>
</html>
